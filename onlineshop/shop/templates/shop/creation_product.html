{% extends 'layout.html' %}

{% block title %}
    Create a New Product
{% endblock %}

{% block content %}
    <section>
        <h2>You can create your own product here.</h2>
        <form class='form-with-validation' action="{% url 'shop:new-product' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit">Add Product</button>
        </form>
    </section>

{% endblock %}
